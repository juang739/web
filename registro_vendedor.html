<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõíüíµ Registro Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #198754; /* Azul vivo */
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: #198754; /* Verde vivo */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .sticker {
            font-size: 60px;
            display: block;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px;
        }
        .btn-custom {
            background-color: #FFD700; /* Amarillo */
            color: #00274D;
            font-weight: bold;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #FFC107;
        }
        .btn-back {
            background-color: #dc3545; /* Rojo */
            color: white;
            font-weight: bold;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-back:hover {
            background-color: #c82333;
        }
        .alert-custom {
            display: none;
            margin-top: 15px;
            border-radius: 10px;
            padding: 10px;
        }
        .alert-danger {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="sticker">üõíüßë‚Äçüíºüíµ</span>
        <h2>Registro Cliente Vendedor üíµ</h2>
        <form id="vendedor-form">
            <input type="text" name="nombre" class="form-control mt-2" placeholder="üë§ Nombre" required>
            <input type="number" name="cedula" class="form-control mt-2" placeholder="üÜî C√©dula" pattern="\d{10}" maxlength="10" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
            <div id="error-cedula-longitud" class="alert alert-danger alert-custom" style="display: none;">
                ‚ùå La c√©dula debe tener exactamente 10 d√≠gitos.
            </div>
            <input type="number" name="celular" class="form-control mt-2" placeholder="üì± Celular" pattern="\d{10}" maxlength="10" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
            <div id="error-celular-longitud" class="alert alert-danger alert-custom" style="display: none;">
                ‚ùå El celular debe tener exactamente 10 d√≠gitos.
            </div>
            <input type="email" name="correo" class="form-control mt-2" placeholder="üìß Correo" required>
            <div id="error-correo" class="alert alert-danger alert-custom" style="display: none;">
                ‚ùå El correo debe contener "@"
            </div>
            <input type="number" name="edad" class="form-control mt-2" placeholder="üéÇ Edad" min="18" required>
            <input type="text" name="ciudad" class="form-control mt-2" placeholder="üèôÔ∏è Ciudad" required>
            <input type="text" name="horario_venta" class="form-control mt-2" placeholder="‚è∞ Horario de Venta (ej. 9 AM - 6 PM)" required>
            <input type="url" name="pagina_web" class="form-control mt-2" placeholder="üåê P√°gina Web (opcional)">
            <input type="text" name="producto" class="form-control mt-2" placeholder="üõçÔ∏è Producto a vender" required>
            <input type="number" name="precio" class="form-control mt-2" placeholder="üí∞ Precio del producto üíµ" required>
            <textarea name="descripcion" class="form-control mt-2" placeholder="üìú Descripci√≥n del producto" required></textarea>
            <button type="submit" class="btn btn-custom mt-3">‚úÖ Registrar</button>
        </form>

        <div id="message" class="alert alert-success alert-custom">üéâ Registro exitoso</div>
        <div id="error-cedula" class="alert alert-danger alert-custom">‚ùå La c√©dula ya est√° registrada.</div>

        <!-- Bot√≥n para volver a la p√°gina principal -->
        <a href="Untitled-1.html" class="btn btn-back mt-3">‚¨ÖÔ∏è Volver</a>
    </div>

    <script>
        document.getElementById("vendedor-form").addEventListener("submit", function (event) {
            event.preventDefault();
    
            let cedula = document.querySelector("[name='cedula']");
            let celular = document.querySelector("[name='celular']");
            let correo = document.querySelector("[name='correo']");
            let errorCedula = document.getElementById("error-cedula-longitud");
            let errorCelular = document.getElementById("error-celular-longitud");
            let errorCorreo = document.getElementById("error-correo");
    
            let cedulaValida = /^\d{10}$/.test(cedula.value);
            let celularValido = /^\d{10}$/.test(celular.value);
            let correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo.value);
    
            errorCedula.style.display = cedulaValida ? "none" : "block";
            errorCelular.style.display = celularValido ? "none" : "block";
            errorCorreo.style.display = correoValido ? "none" : "block";
    
            if (!cedulaValida || !celularValido || !correoValido) {
                return;
            }
    
            let formData = new FormData(event.target);
            formData.append("role", "vendedor");
    
            fetch("save_data.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta del servidor:", data);
    
                if (data.status === "success") {
                    document.getElementById("message").style.display = "block";
                    document.getElementById("error-cedula").style.display = "none";
                    document.getElementById("error-correo").style.display = "none";
                    event.target.reset();
                } else if (data.status === "cedula_duplicada") {
                    document.getElementById("error-cedula").style.display = "block";
                    document.getElementById("message").style.display = "none";
                } else {
                    document.getElementById("error-cedula").textContent = "‚ùå Ocurri√≥ un error. Int√©ntalo de nuevo.";
                    document.getElementById("error-cedula").style.display = "block";
                    document.getElementById("message").style.display = "none";
                }
            })
            .catch(error => {
                console.error("Error en el registro:", error);
                document.getElementById("error-cedula").textContent = "‚ùå Error de conexi√≥n. Int√©ntalo m√°s tarde.";
                document.getElementById("error-cedula").style.display = "block";
                document.getElementById("message").style.display = "none";
            });
        });
    
        // Validaci√≥n en tiempo real
        document.querySelector("[name='cedula']").addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, "").slice(0, 10);
            let errorCedula = document.getElementById("error-cedula-longitud");
            errorCedula.style.display = this.value.length === 10 ? "none" : "block";
        });
    
        document.querySelector("[name='celular']").addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, "").slice(0, 10);
            let errorCelular = document.getElementById("error-celular-longitud");
            errorCelular.style.display = this.value.length === 10 ? "none" : "block";
        });
    
        document.querySelector("[name='correo']").addEventListener("input", function () {
            let errorCorreo = document.getElementById("error-correo");
            errorCorreo.style.display = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value) ? "none" : "block";
        });     
    </script>
</body>
</html>
