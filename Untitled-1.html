<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Selecci√≥n de Rol ‚ú®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f2f3f4, #f6f8f9);
            color: #237f89;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .role-card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
        }
        .role-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90px;
        }
        .image-container img {
            width: 90px;
            height: 70px;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }
        .btn-primary {
            background-color: #47c923;
            color: #edf2f2;
            font-weight: bold;
            border-radius: 10px;
            padding: 12px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #237f89;
        }
        .alert {
            border-radius: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="sofware3f.png" alt="üîπ Logo üîπ" class="img-fluid">
    </div>
    <div class="mt-4">
        <h3>Productos Vendidos: <span id="productos-vendidos">0</span></h3>
    </div>
    
    
    <div class="container mt-5">
        <h1> Iniciar Sesi√≥n </h1>
        <form id="login-form">
            <input type="text" name="cedula" id="cedula" class="form-control mt-3" placeholder="üîê Ingresa tu C√©dula" pattern="\d{10}" maxlength="10" required>
            <button type="submit" class="btn btn-primary mt-3"> Ingresar</button>
        </form>
        <div id="login-message" class="alert alert-danger mt-3" style="display: none;">‚ö†Ô∏è C√©dula no registrada.</div>
    
        <h2 class="mt-5"> ¬øQu√© deseas hacer hoy?</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="registro_comprador.html" class="text-decoration-none">
                    <div class="card role-card bg-primary text-white">
                        <div class="card-body">
                            <h3> Comprar</h3>
                            <p>Encuentra lo que necesitas</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="registro_vendedor.html" class="text-decoration-none">
                    <div class="card role-card bg-success text-white">
                        <div class="card-body">
                            <h3> Vender</h3>
                            <p>Ofrece tus productos</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="registro_tecnico.html" class="text-decoration-none">
                    <div class="card role-card bg-warning text-dark">
                        <div class="card-body">
                            <h3> T√©cnico</h3>
                            <p>Brinda soporte especializado</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let cedula = document.getElementById("cedula").value;

            fetch("verificar_usuario.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "cedula=" + encodeURIComponent(cedula)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "principal.html";
                } else {
                    let messageBox = document.getElementById("login-message");
                    messageBox.textContent = "‚ö†Ô∏è C√©dula no registrada. Debe registrarse primero.";
                    messageBox.style.display = "block";
                }
            })
            .catch(error => console.error("Error al verificar usuario:", error));
        });
        function actualizarContadorVendidos() {
            fetch("contar_vendidos.php")
            .then(response => response.json())
            .then(data => {
                document.getElementById("productos-vendidos").textContent = data.vendidos;
            })
            .catch(error => console.error("Error al obtener productos vendidos:", error));
        }
    
        // Actualizar el contador al cargar la p√°gina
        actualizarContadorVendidos();
    
        // Actualizar cada 10 segundos (opcional)
        setInterval(actualizarContadorVendidos, 10000);
    </script>
</body>
</html>
