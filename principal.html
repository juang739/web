<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un servicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fbf9f9; /* Negro elegante */
            color: #f5f5f5; /* Blanco suave */
            margin: 0;
            padding: 0;
        }
        .header-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .header-container img {
            width: 180px; /* Tamaño moderado */
            height: auto;
            border-radius: 10px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #237f89; /* Dorado */
        }
        .buttons-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            color: #f3eeee; /* Texto oscuro */
            background-color: #198754; /* Dorado */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0ba4b8; /* Dorado más oscuro */
            color: white;
        }
        .volver {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="software3.jpg" alt="Imagen representativa">
    </div>
    <h1>¿Qué servicio deseas? </h1>
    <div class="buttons-container">
        <div class="top-buttons">
            <a href="vendedor1.html" class="button compra"> Comprar Productos</a>
            <a href="tecnicos.html" class="button"> Servicio Técnico</a>
        </div>
        <a href="Untitled-1.html" class="button volver">↩ Volver</a>
    </div>
</body>
</html>
