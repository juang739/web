<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“… Citas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            color: #2c3e50;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #34495e;
        }
        .btn-secondary {
            background-color: #198754;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background-color: #0ba4b8;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">ğŸ“… Citas Registradas</h1>
        <div class="row" id="listaCitas"></div>
        <div class="text-center mt-4">
            <a href="agendar_cita.html" class="btn btn-secondary">â¬…ï¸ Volver</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("obtener_citas.php")
                .then(response => response.json())
                .then(data => {
                    const listaCitas = document.getElementById("listaCitas");
                    listaCitas.innerHTML = "";

                    if (data.length === 0) {
                        listaCitas.innerHTML = "<p class='text-center text-muted'>No hay citas registradas.</p>";
                    } else {
                        data.forEach(cita => {
                            let citaCard = document.createElement("div");
                            citaCard.classList.add("col-md-6", "mb-3");

                            citaCard.innerHTML = `
                                <div class="card shadow">
                                    <div class="card-body">
                                        <h5 class="card-title">ğŸ‘¤ ${cita.usuario}</h5>
                                        <p>ğŸ“Œ <strong>CÃ©dula:</strong> ${cita.cedula}</p>
                                        <p>ğŸ“ <strong>TelÃ©fono:</strong> ${cita.telefono}</p>
                                        <p>ğŸ•’ <strong>Fecha y Hora:</strong> ${cita.fecha_hora}</p>
                                    </div>
                                </div>
                            `;
                            listaCitas.appendChild(citaCard);
                        });
                    }
                })
                .catch(error => console.error("Error al obtener citas:", error));
        });
    </script>
</body>
</html>
