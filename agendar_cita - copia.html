<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Color de fondo suave */
        }
        .btn-secondary {
            background-color: #e74c3c; /* Rojo para el bot√≥n Volver */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #c0392b; /* Rojo m√°s oscuro al pasar el mouse */
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üìÖ Agendar Cita con <span id="tecnico-nombre"></span></h2>
        
        <form id="cita-form">
            <input type="hidden" name="tecnico" id="tecnico">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">C√©dula:</label>
                <input type="text" name="cedula" id="cedula" class="form-control" required maxlength="10">
                <div class="error" id="error-cedula">‚ö†Ô∏è La c√©dula debe contener exactamente 10 n√∫meros.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tel√©fono:</label>
                <input type="text" name="telefono" id="telefono" class="form-control" required maxlength="10">
                <div class="error" id="error-telefono">‚ö†Ô∏è El tel√©fono debe contener exactamente 10 n√∫meros.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha y Hora:</label>
                <input type="datetime-local" name="fecha_hora" id="fecha_hora" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">üìù Agendar</button>
            <a id="ver-citas-btn" class="btn btn-primary">üìÖ Ver Citas</a>
        </form>

        <div id="mensaje" class="mt-3 text-center text-success" style="display:none;">
            ‚úÖ ¬°Cita agendada con √©xito!
        </div>

        <div class="text-center mt-4">
            <a href="tecnicos.html" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let params = new URLSearchParams(window.location.search);
            let tecnico = params.get("tecnico");
            document.getElementById("tecnico-nombre").textContent = tecnico;
            document.getElementById("tecnico").value = tecnico;

            // Configurar el bot√≥n "Ver Citas" para redirigir a citas.html con el t√©cnico seleccionado
            document.getElementById("ver-citas-btn").href = `citas.html?tecnico=${tecnico}`;

            function validarCampo(idCampo, idError) {
                let campo = document.getElementById(idCampo);
                let error = document.getElementById(idError);

                campo.addEventListener("input", function() {
                    let valor = campo.value.replace(/\D/g, ""); // Elimina caracteres no num√©ricos
                    campo.value = valor; // Actualiza el campo solo con n√∫meros

                    if (valor.length !== 10) {
                        error.style.display = "block";
                    } else {
                        error.style.display = "none";
                    }
                });
            }

            validarCampo("cedula", "error-cedula");
            validarCampo("telefono", "error-telefono");

            document.getElementById("cita-form").addEventListener("submit", function(event) {
                event.preventDefault();

                let cedula = document.getElementById("cedula").value.trim();
                let telefono = document.getElementById("telefono").value.trim();
                let errorCedula = document.getElementById("error-cedula");
                let errorTelefono = document.getElementById("error-telefono");

                if (cedula.length !== 10) {
                    errorCedula.style.display = "block";
                    return;
                }

                if (telefono.length !== 10) {
                    errorTelefono.style.display = "block";
                    return;
                }

                let formData = new FormData(event.target);

                fetch("guardar_cita.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("mensaje").style.display = "block";
                        setTimeout(() => { document.getElementById("mensaje").style.display = "none"; }, 3000);
                        event.target.reset();
                    } else {
                        alert("‚ö†Ô∏è " + data.message);
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</body>
</html>
